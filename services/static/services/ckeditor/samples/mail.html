	<script type="text/javascript">
function boldText(){
    var target = document.getElementById("message");
    if( target.style.fontWeight == "bolder" ) {
        target.style.fontWeight = "normal";
    } else {
		target.style.fontWeight = "bolder";
		target.classname = "fa fa-bold";
    }
}



function italicText(){
    var target = document.getElementById("message");
    if( target.style.fontStyle == "italic" ) {
        target.style.fontStyle = "normal";
    } else {
        target.style.fontStyle = "italic";
    }
}

function underlineText(){
    var target = document.getElementById("message");
    if( target.style.textDecoration == "underline" ) {
        target.style.textDecoration = "none";
    } else {
        target.style.textDecoration = "underline";
    }
}
function dosome()
{
   alert(" Email address must be filled out");

function changecolor(control)
{
    control.style.background="green";
    return false;
}
function validateEmail()
 {
    //var email= document.forms["myform"]["mailfrom"].value;
    var email = document.getElementById("mailfrom").value;
    var target = document.getElementById("mailfrom");
    
    //var y= document.forms["myform"]["mailfrom"];
    if (email==null ||email =="")
        {
        changecolor(target);
        alert(" Email address must be filled out");
        return false;
        }

    var x=document.getElementById("mailfrom").value;
    var atpos=x.indexOf("@");
    var dotpos=x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
    {    
        changecolor(target);
        alert("Not a valid e-mail address");
        return false;
    }
  }
</script>
